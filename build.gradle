plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'org.spongepowered.plugin' version '0.8.1'
}

apply plugin: 'idea'
apply plugin: 'java'

group 'com.tekkify'
version '1.0.0'
description 'Verify your Minecraft account'

ext.spongeApiVersion = '7.0.0-SNAPSHOT'
dependencies {
    compile "org.spongepowered:spongeapi:$spongeApiVersion"
    shadow 'org.apache.httpcomponents:httpclient:4.5.3'
}

jar.enabled = false

shadowJar {
    configurations = [project.configurations.shadow]

    classifier = null

    relocate 'org.apache', 'com.tekkify.shaded.org.apache'
    relocate 'mozilla', 'com.tekkify.shaded.mozilla'
}

artifacts {
    archives shadowJar
}

configurations {
    compile.extendsFrom shadow
}
